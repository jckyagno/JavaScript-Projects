<!DOCTYPE html>
<html>
    <head>
         <!-- Calling jQuery. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>

    </body>
    <script>

        $(document).ready(function(){                       //Once document is loaded, start function.
            $("html").append(                               //Upon ready, append following text to body in HTML.
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            )
            $("#2").css({"color":"red"})                    //Targeting #2, change css property "color":"red", which will in turn make the font red.
            $("#3").click(function() {                      //Targeting #3, assign on click to hide header 1.
                $( "h1" ).hide();
            })
            $("#1").click(function() {                      //Targeting #1, assign on click to animate the following attributes:
                $( "#1" ).animate({                         
                    width: "70%",                           
                    marginLeft: "1in",
                    fontSize: "3em",
                }, 1000);                                   //Have it take place over 1000milliseconds = 1sec.
            })
        });
    </script>
</html>
